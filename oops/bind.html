<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:3000";

        //requirement
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this)); //current context is passed to the function --> gives access to the class members
      }
      handleClick() {
        console.log("button clicked");
        console.log(this.server); //reference of this is there but server is not there-->called by the button
      }
    }
    const app = new React();
  </script>
</html>
