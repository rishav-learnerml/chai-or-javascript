<!DOCTYPE html>
<html lang="en">

          />

    // },false)

    // document.getElementById('google').addEventListener('click',(e)=>{

    // })

    //two click events are added to owl, event propagation -> bubbling(bottom->up), capturing(up->bottom) --> depends on use case

    //attachEvent - IE
    //jQuery - on
    //type, timestamp, default prevented
    //toElement, srcElement, target
    // clientX, clientY, screenX, screenY
    //altkey,ctrlkey,shiftkey, keyCode --. if pressed

    document.querySelector("#images").addEventListener("click", (e) => {
      // console.log(e);
      if (e.target.tagName === "IMG") {
        let removeIt = e.target.parentNode;
        removeIt.remove();
      }
      // removeIt.parentNode.removeChild(removeIt)
    });
  </script>
